;電話機用テンプレート(共通設定)
[phone-defaults](!)
type=wizard
transport = transport-udp
accepts_registrations = yes
sends_registrations = no
accepts_auth = yes
sends_auth = no
endpoint/context = default
endpoint/dtmf_mode = rfc4733
endpoint/call_group = 1
endpoint/pickup_group = 1
endpoint/language = ja
endpoint/disallow = all
endpoint/allow = ulaw
endpoint/rtp_symmetric = yes
endpoint/force_rport = yes
endpoint/direct_media = no
endpoint/send_pai = yes
endpoint/send_rpid = yes
endpoint/rewrite_contact = yes
endpoint/inband_progress = yes
endpoint/allow_subscribe = yes
aor/max_contacts = 2
aor/qualify_frequency = 30
aor/authenticate_qualify = no
aor/remove_existing = yes

;ブラウザ電話機用テンプレート(共通設定)
;WebSocketタイプ
[browserphone-defaults](!)
type=wizard
transport = transport-wss
accepts_registrations = yes
sends_registrations = no
accepts_auth = yes
sends_auth = no
endpoint/context = default
endpoint/dtmf_mode = rfc4733
endpoint/call_group = 1
endpoint/pickup_group = 1
endpoint/language = ja
endpoint/disallow = all
endpoint/allow = ulaw,g722,vp8,vp9,h264
endpoint/direct_media = no
endpoint/rtp_timeout = 120
endpoint/use_avpf = yes
endpoint/ice_support = yes
endpoint/media_encryption = dtls
endpoint/send_pai = yes
endpoint/send_rpid = yes
endpoint/rewrite_contact = yes
endpoint/inband_progress = yes
endpoint/allow_subscribe = yes
endpoint/rtcp_mux = yes
endpoint/dtls_verify = fingerprint
endpoint/dtls_setup = actpass
endpoint/dtls_cert_file = /etc/asterisk/keys/abs.crt
endpoint/dtls_private_key = /etc/asterisk/keys/abs.key
endopoint/dtls_ca_file = /etc/asterisk/keys/abs.crt
aor/max_contacts = 1
aor/qualify_frequency = 60
aor/authenticate_qualify = no
aor/remove_existing = yes

